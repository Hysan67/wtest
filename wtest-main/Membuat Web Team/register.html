<body>
    <h1 class="judul-form">Dua Putra</h1>
    <section class="form ">
        <form action="">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Lengkap "
            pattern="[A-Za-z]{3,50} " required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" pattern="{3,50} " required>
            <label for="alamat">alamat</label>
            <input type="text" id="alamat" name="alamat" placeholder="Alamat" required>
            <input type="submit" value="Register">
            <p>Sudah punya akun? <a href="login.html" id="btn-login">Login</a></p>
        </form>
    </section>
